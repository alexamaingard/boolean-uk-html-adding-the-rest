<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="discord-styles.css" />
    <script
      src="https://kit.fontawesome.com/88bdf51caa.js"
      crossorigin="anonymous"
    ></script>
    <title>Discord</title>
  </head>
  <body>
    <div class="container">
      <div class="servers">
        <div class="server-icon"><i class="fab fa-discord"></i></div>
        <div class="server-icon"><i class="fab fa-discord"></i></div>
        <div class="server-icon"><i class="fab fa-discord"></i></div>
        <div class="server-icon"><i class="fab fa-discord"></i></div>
        <div class="server-icon"><i class="fab fa-discord"></i></div>
        <div class="server-icon"><i class="fab fa-discord"></i></div>
        <div class="server-icon"><i class="fas fa-plus"></i></div>
        <div class="server-icon"><i class="fas fa-arrow-down"></i></div>
      </div>
      <div class="contacts">
        <div id="contact-label"># Contact/Server label</div>
        <div id="channels-list">
          <div class="channel">General</div>
          <div class="channel">Class</div>
          <div class="channel">Lobby</div>
          <div class="channel">Staff</div>
        </div>
        <div id="user-label">
          <div id="user-image"><i class="fas fa-user"></i></div>
          <div class="user-info">
            <div id="user-name">lexymcr</div>
            <div id="user-tag">#1070</div>
          </div>
          <div id="user-options">
            <div class="user-option">
              <i class="fas fa-microphone-slash"></i>
            </div>
            <div class="user-option"><i class="fas fa-headset"></i></div>
            <div class="user-option"><i class="fas fa-cog"></i></div>
          </div>
        </div>
      </div>
      <div class="chat">
        <div id="chat-header">
          <div id="channel-tag">Class 1</div>
          <div id="channel-options">
            <div class="channel-option"><i class="fas fa-bell"></i></div>
            <div class="channel-option"><i class="fas fa-thumbtack"></i></div>
            <div class="channel-option"><i class="fas fa-users"></i></div>
            <div id="channel-opt-search-bar">
              Search <i class="fas fa-search"></i>
            </div>
            <div class="channel-option"><i class="fas fa-bell"></i></div>
            <div class="channel-option"><i class="fas fa-bell"></i></div>
          </div>
        </div>
        <div id="chat-body">
          <div class="message">Message 1</div>
          <div class="message">Message 2</div>
          <div class="message">Message 3</div>
          <div class="message">Message 4</div>
          <div class="message">Message 5</div>
          <div class="message">Message 6</div>
          <div class="message">Message 7</div>
          <div class="message">Message 8</div>
          <div class="message">Message 9</div>
        </div>
        <div id="chat-footer">
          <div id="add-media"><i class="fas fa-plus"></i></div>
          <div class="type-msg">Message</div>
          <div id="message-options">
            <div class="message-option"><i class="fas fa-gift"></i></div>
            <div class="message-option">GIF</div>
            <div class="message-option"><i class="far fa-laugh"></i></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
